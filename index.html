<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil profesional de ingenieria de sistemas</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <img
          src="./banner-desarrollo-de-sistemas-a-la-medida.jpeg"
          alt="portada"
          class="img"
        />
        <div class="txt_header">
          <h1 class="title">INGENIERIA DE SISTEMAS</h1>
        </div>
      </div>
      <div class="avatar">
        <img
          src="./585e4beacb11b227491c3399.png"
          width="200"
          height="200"
          alt="imag"
        />
        <p class="optionss">Juan Sebastian Caicedo Rojas</p>
      </div>
      <div class="menu">
        <li id="perfil">Perfil Profesional</li>
        <li id="contenido">Contenido</li>
        <li id="complemento">Complemento</li>
        <li id="links">links</li>
      </div>
      <div class="contenido">
        <h2 id="titulo"></h2>
        <p id="desc"></p>
      </div>
      <div class="img_contenido">
        <img
          src="./imagen1.jpeg"
          alt="sistemas"
          id="sistemas1"
          width="300px"
          height="300px"
        />

        <img
          src="./imagen2.jpeg"
          alt="ingieneria"
          id="sistemas2"
          width="300px"
          height="300px"
        />
        <img
          src="./tecnologias-informacion.jpeg"
          alt="tecnologia"
          id="sistemas3"
          width="300"
          height="300"
        />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
